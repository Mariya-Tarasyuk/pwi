<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="manifest" href="/manifest.json">
    <script src="/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/e752585ce8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="CMS"><a href="students.html">CMS</a></h1>
        <div class="header-icons">
            <div class="notification-container">
                <i class="fa-solid fa-bell notification-bell"></i>
                <span class="notification-indicator hidden"></span>
                <div class="notification-dropdown">
                    <div class="notification-item">
                        <img src="/images/avatar-3.jpg" alt="User Avatar 1">
                        <div class="notification-content">
                            <div class="name">Ім'я Користувача</div>
                            <div class="message">Це ваше нове повідомлення!</div>
                        </div>
                    </div>
                    <div class="notification-item">
                        <img src="/images/avatar-2.jpg" alt="User Avatar 2">
                        <div class="notification-content">
                            <div class="name">Олександр</div>
                            <div class="message">Ваш запит підтверджено.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-info">
                    <img src="/images/avatar-1.jpg" alt="Profile Avatar" class="profile-avatar">
                    <p>Mariya Tarasyuk</p>
                </div>
                <div class="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#" id="logout">Log out</a>
                </div>
            </div>
        </div>
    </header>

    <section class="main-body">
        <aside>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="students.html" class="active">Students</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                </ul>
            </nav>
        </aside>

        <div class="content">
            <div class="students-header">
                <h2>Students</h2>
                <button class="add-student-btn">Add Student</button>
            </div>

            <table id="studentsTable">
                <thead>
                    <tr>
                        <th>
                            <label for="mainCheckbox">
                                <input type="checkbox" id="mainCheckbox">
                                Select All
                            </label>
                        </th>
                        <th>Group</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Birthday</th>
                        <th>Status</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Динамічний вміст -->
                </tbody>
            </table>

            <div class="pagination-container">
                <button class="pagination-button" id="prev-page">Previous</button>
                <button class="pagination-button" id="next-page">Next</button>
            </div>

            <div id="addStudentForm" class="hidden">
                <h3 id="formTitle">Add New Student
                </h3>
                <i id="closeAddBtn" class="fa-solid fa-xmark closeIcon" style="cursor: pointer; float: right;"></i>
                <form id="addStudentFormElement">
                    <input type="hidden" id="studentId">
                    <div>
                        <label for="addGroup">Group:</label>
                        <select id="addGroup" required>
                            <option value="" disabled selected>Select group</option>
                            <option value="KN-21">KN-21</option>
                            <option value="KN-22">KN-22</option>
                            <option value="KN-23">KN-23</option>
                        </select>
                    </div>
                    <div>
                        <label for="addFirstName">First Name:</label>
                        <input type="text" id="addFirstName" required>
                    </div>
                    <div>
                        <label for="addLastName">Last Name:</label>
                        <input type="text" id="addLastName" required>
                    </div>
                    <div>
                        <label for="addGender">Gender:</label>
                        <select id="addGender" required>
                            <option value="" disabled selected>Select gender</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="addBirthday">Birthday:</label>
                        <input type="date" id="addBirthday" required>
                    </div>
                    <button type="submit" id="submitBtn">Add Student</button>
                    <button type="button" id="addOkBtn">OK</button>
                </form>
            </div>
            <div class="modal-overlay"></div>

            <div id="deleteConfirmation" class="hidden">
                <h3>Are you sure you want to delete <span id="studentName"></span>?</h3>
                <button type="button" id="cancelDeleteBtn">Cancel</button>
                <button type="button" id="confirmDeleteBtn">OK</button>
                <i class="fa-solid fa-xmark closeIcon" id="closeDeleteBtn"></i>
            </div>
        </div>
    </section>
</body>
</html>
