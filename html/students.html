<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/script.js" defer></script>
    <script src="https://kit.fontawesome.com/e752585ce8.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="header">
        <h1 class="CMS"><a href="students.html">CMS</a></h1> <!-- Додано h1 -->
        <div class="header-icons">
            <div class="notification-container">
                <i class="fa-solid fa-bell notification-bell"></i>
                <span class="notification-indicator hidden"></span>
                <div class="notification-dropdown">
                    <div class="notification-item">
                        <img src="/images/avatar-3.jpg" alt="Notification for User 3" class="profile-avatar">
                        <div class="notification-content">
                            <div class="name">Ім'я Користувача</div>
                            <div class="message">Це ваше нове повідомлення!</div>
                        </div>
                    </div>
                    <div class="notification-item">
                        <img src="/images/avatar-2.jpg" alt="Notification for User 2" class="profile-avatar">
                        <div class="notification-content">
                            <div class="name">Олександр</div>
                            <div class="message">Ваш запит підтверджено.</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="profile-container">
                <div class="profile-info">
                    <img src="/images/avatar-1.jpg" alt="Profile picture of Mariya Tarasyuk" class="profile-avatar">
                    <p>Mariya Tarasyuk</p>
                </div>
                <div class="dropdown-menu">
                    <a href="#">Profile</a>
                    <a href="#" id="logout">Log out</a>
                </div>
            </div>
        </div>
    </header>

    <section class="main-body">
        <aside>
            <nav>
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="students.html" class="active">Students</a></li>
                    <li><a href="tasks.html">Tasks</a></li>
                </ul>
            </nav>
        </aside>

        <div class="content">
            <div class="students-header">
                <h2>Students</h2>
                <button class="add-student-btn">Add Student</button>
            </div>

            <table id="studentsTable">
                <thead>
                    <tr>
                        <th scope="col">
                            <label for="mainCheckbox">
                                <input type="checkbox" id="mainCheckbox" aria-label="Select all students">
                                Select All
                            </label>
                        </th>
                        <th scope="col">Group</th>
                        <th scope="col">Name</th>
                        <th scope="col">Gender</th>
                        <th scope="col">Birthday</th>
                        <th scope="col">Status</th>
                        <th scope="col">Options</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Сюди динамічно додаватимуться студенти -->
                </tbody>
            </table>

            <div class="pagination-container">
                <button class="pagination-button" id="prev-page">Previous</button>
                <button class="pagination-button" id="next-page">Next</button>
            </div>

            <div id="addStudentForm" class="hidden">
                <h3>Add New Student
                    <i id="closeAddBtn" class="fa-solid fa-xmark closeIcon" style="cursor: pointer; float: right;"></i>
                </h3>
                <form id="addStudentFormContent">
                    <div>
                        <label for="groupAdd">Group:</label>
                        <select id="groupAdd" required>
                            <!-- Опції будуть додані динамічно -->
                        </select>
                    </div>
                    <div>
                        <label for="nameAdd">Name:</label>
                        <input type="text" id="nameAdd" required>
                    </div>
                    <div>
                        <label for="genderAdd">Gender:</label>
                        <select id="genderAdd" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="birthdayAdd">Birthday:</label>
                        <input type="date" id="birthdayAdd" required>
                    </div>
                    <button type="submit" id="addBtn">Add Student</button>
                    <button type="button" id="okAddBtn">OK</button>
                </form>
            </div>

            <div id="editStudentForm" class="hidden">
                <h3>Edit Student
                    <i id="closeEditBtn" class="fa-solid fa-xmark closeIcon" style="cursor: pointer; float: right;"></i>
                </h3>
                <form id="editStudentFormContent">
                    <div>
                        <label for="groupEdit">Group:</label>
                        <select id="groupEdit" required>
                            <!-- Опції будуть додані динамічно -->
                        </select>
                    </div>
                    <div>
                        <label for="nameEdit">Name:</label>
                        <input type="text" id="nameEdit" required>
                    </div>
                    <div>
                        <label for="genderEdit">Gender:</label>
                        <select id="genderEdit" required>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </select>
                    </div>
                    <div>
                        <label for="birthdayEdit">Birthday:</label>
                        <input type="date" id="birthdayEdit" required>
                    </div>
                    <button type="submit" id="editBtn">Save Changes</button>
                    <button type="button" id="okEditBtn">OK</button>
                </form>
            </div>

            <div id="deleteConfirmation" class="hidden">
                <h3>Are you sure you want to delete <span id="studentName"></span>?</h3>
                <button type="button" id="cancelDeleteBtn">Cancel</button>
                <button type="button" id="confirmDeleteBtn">OK</button>
                <i class="fa-solid fa-xmark closeIcon" id="closeDeleteBtn"></i>
            </div>
        </div>
    </section>
</body>
</html>
